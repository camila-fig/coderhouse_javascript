<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>

<body>
    <a href="../index.html">
        <img class="logo-ifood2" src="../images/logo-ifood2.png" alt="">
    </a>
    <div class="container">
        <h1>Falta pouco para <br> matar sua fome!</h1>
        <p class="texto">Como deseja continuar?</p>
        <div class="border">
            <button class="btn__facebook">
                <img class="facebook-colorido" src="../images/facebook-colorido.png"
                    alt="Botão para entrar com as credenciais do facebook">
                <span class="facebook-texto"> Continuar com Facebook </span>
            </button>
            <div class="espaco1"></div>
            <button class="btn__google">
                <img class="google-colorido" src="../images/google-colorido.png"
                    alt="Botão para entrar com as credenciais do google">
                <span class="google-texto"> Fazer login com Google </span>
            </button>
            <div class="espaco2"></div>
            <span class="btns-celular-email">
                <button class="btn-celular">Celular</button>
                <button class="btn-email">E-mail</button>
            </span>
        </div>
    </div>
</body>

</html>
