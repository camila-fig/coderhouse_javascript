<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/favicon-ifood.png" type="image/x-icon">
    <link rel="stylesheet" href="./register.css">
    <title>Cadastrar</title>
</head>

<body>
    <a href="../../index.html">
        <img class="logo-ifood2" src="../../images/logo-ifood2.png" alt="">
    </a>
    <div class="container"> <!-- Inicio do formulario -->
        <div class="voltar">
            <a href="../login/login.html">
                <img class="voltar__seta" src="../../images/arrow.png" alt="Voltar para página anterior">
            </a>
        </div>
        <form method="get" action=".">
            <label>Nome completo:
                <input name="nome" type="text" id="nome" size="40" /></label><br />
            <label>Cep:
                <input name="cep" type="text" id="cep" value="" size="53" maxlength="9"
                    onblur="pesquisaCep(this.value);" /></label><br />
            <label>Rua:
                <input name="rua" type="text" id="rua" size="53" /></label><br />
            <label>Nº:
                <input name="numero" type="text" id="numero" size="15" /></label>
            <label>Complemento:
                <input name="complemento" type="text" id="complemento" size="21" /></label><br />
            <label>Bairro:
                <input name="bairro" type="text" id="bairro" size="51" /></label><br />
            <label>Cidade:
                <input name="cidade" type="text" id="cidade" size="50" /></label><br />
            <label>Estado:
                <input name="uf" type="text" id="uf" size="50" /></label><br />
        </form>
        <span class="btn__salvar-limpar">
            <button class="btn-salvar" id="btnSalvar">Salvar dados</button>
            <button class="btn-limpar" id="btnLimpar">Limpar tudo</button>
        </span>
    </div>
    <script src="../../scripts/register.js"></script>
</body>
</html>
